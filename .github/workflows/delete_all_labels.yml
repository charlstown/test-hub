name: Delete all labels
on: workflow_dispatch

jobs:
  delete-labels:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Get current labels
        id: get-labels
        uses: actions/github-script@v7
        with:
          script: |
            const labels = await github.rest.issues.listLabelsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            console.log(JSON.stringify(labels.data)); // Print labels data to the console
            return { labels: labels.data }; // Return the labels data
        
      - name: Print labels
        uses: actions/github-script@v7
        with:
          script: |
            const labels = JSON.parse('${{ steps.get-labels.outputs.labels }}');
            console.log(labels);
